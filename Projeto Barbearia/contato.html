<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Pannunzio's</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa"> <!--Div separando o bloco para melhor estilização-->
				<h1><img src="img/logo-novo.png" alt="logo da barbearia Pannunzio's"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>	
		</header>
	<main>
        <form>
            <label for="nomesobrenome">Seu nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required> <!--required quer dizer obrigatorio-->

            <label for="email">Seu e-mail</label> 
            <input type="email" id="email" class="input-padrao" required placeholder="seu-email@dominio.com">

            <label for="telefone">Seu telefone</label> 
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)0 0000-0000">

            <label for="mensagem">Alguma observação?</label>
            <textarea cols="68" rows="10" id="mensagem"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>  <!--name contato mostra que são do mesmo grupo, logo não se pode marcar todos-->
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select> <!--caixa com opções escondidas-->
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por e-mail?</label> 


            <input type="submit" value="Enviar Formulário">
        </form>
    </main>
		<footer>
			<img src="img/logo-branco-novo.png" alt="logo da barbearia Pannunzio's">
			<p class="copyright">&copy; Copyright Barbearia Pannunzio's 2021</p>
		</footer>
	</body>
</html>
